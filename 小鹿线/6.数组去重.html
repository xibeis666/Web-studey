    <script>
        var arr1 = [5,'5',5,3,2,3,'2',1];

        var arr = [1,3,2,1,3];
        // 为数组原型添加去重方法
        Array.prototype.unique = function() {
            var brr1 = [];
            var obj1 = {};
            for (var i = 0; i<this.length; i++){
                if (!obj1[this[i]]) {
                    obj1[this[i]] = true;
                    brr1.push(this[i]);
                }
            }
            return brr1;
        }
        console.log(arr.unique());
