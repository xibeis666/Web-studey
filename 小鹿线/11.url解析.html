<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var url = 'https://www.microsoft.com/zh-cn/edge?form=MA13DL&OCID=as&ie=utf-8&name=jiayins';
        function parseQueryString(url) {
            var obj = {};
            var str = url.split("?")[1];
            var temp = str.split("&");
            for (var i=0; i<temp.length; i++) {
                var arr = temp[i].split("=");
                obj[arr[0]] = arr[1];
            }
            return obj;
        }
        console.log(parseQueryString(url));
    </script>
</body>
</html>
