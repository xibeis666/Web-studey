<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        display: flex;/*  弹性盒子 */
        flex-direction: column; /*  一行排列 */
        height: 100vh;
        flex: 1;
    }
    header {
        background: red; 
    }
    footer {
        background: royalblue;
    }
    section {
        flex: 1;
        display: flex;
    }
    .left,.right {
        background: #000;
        flex: 0 0 100px;
    }
    .center {
        background: orange;
        flex: 1;
    }
</style>
<body>
    <div class="container">
        <header>头部</header>
        <section>
            <div class="left">左</div>
            <div class="center">中</div>
            <div class="right">右</div>
        </section>
        <footer>底部</footer>
    </div>
</body>
</html>
